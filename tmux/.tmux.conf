# {{{ Plugins
# tmux-plugins init
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'Morantron/tmux-fingers'
run '~/.tmux/plugins/tpm/tpm'
# }}}


# Colors
BACKGROUND=colour0
FOREGROUND=colour66

# mouse-mode for scrolling
set-option -g mouse on


# Start copy mode when scrolling up and exit when scrolling down to bottom.
# The "#{mouse_any_flag}" check just sends scrolls to any program running that
# has mouse support (like vim).
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# set longer escape time
set -s escape-time 50

# switch to last pane with C-q
bind -r C-q last-pane

set -g set-titles on
set -g set-titles-string '#(whoami)@#H - (#S:#W.#P)'

# Panes
set -g pane-border-fg $BACKGROUND
set -g pane-active-border-fg $FOREGROUND

# pane numbers display time and color
set -g display-panes-time 1000
set -g display-panes-colour $FOREGROUND
set -g display-panes-active-colour $BACKGROUND

# History
set -g history-limit 50000

# Clock
set -g clock-mode-colour colour66
set -g clock-mode-style 24

# Mode
set-option -g mode-keys vi
set-option -g mode-bg $BACKGROUND
set-option -g mode-fg $FOREGROUND

# Windows


# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

## Cannot use:
##  - screen-bce, screen-256color-bce: tmux does not support bce
##  - screen-256color: vim broken without -bce
set -g default-terminal "screen-256color"
## The following helps with Shift-PageUp/Shift-PageDown
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
#
## Must set default-command to $SHELL, in order to not source ~/.profile
## BUG: Should *not* hardcode /bin/bash here
set -g default-command $SHELL

# Base index ( start counting from 1 )
set -g base-index 1
setw -g pane-base-index 1

# Status
set -g status-position top

# set status colors
set -g status-bg $BACKGROUND
set -g status-fg $FOREGROUND

# set status bar
set -g status-justify left
set -g status-bg $BACKGROUND
set -g status-fg $FOREGROUND
setw -g window-status-format "#[bg=colour241,fg=colour0,noreverse]█▓░ #W "
setw -g window-status-current-format "#[bg=colour66,fg=colour0,noreverse]█▓░ #W "

# Status intervals
set -g status-interval 2


# Message
# set message colors
set -g message-fg $BACKGROUND
set -g message-bg $FOREGROUND
set -g message-command-fg $FOREGROUND

set -g message-attr bright
# info on right
set -g status-right-length 100
set -g status-right ''
set -g status-right '#(~/.bin/tmux-status)'
# info on left (no session display)
set -g status-left '#{?client_prefix,#[fg=colour232]#[bg=colour04] π #[default], π }'

# set colors
setw -g window-status-attr dim
setw -g window-status-bg $BACKGROUND
setw -g window-status-fg $FOREGROUND
setw -g window-status-current-attr reverse
setw -g window-status-current-bg $BACKGROUND
setw -g window-status-current-fg $FOREGROUND
setw -g window-status-activity-attr bold
setw -g window-status-activity-bg colour178
setw -g window-status-activity-fg $FOREGROUND
setw -g automatic-rename on
setw -g aggressive-resize on

unbind C-b
set -g prefix C-Space
unbind C-a
bind -n C-p send-prefix

# copy on s-s
bind Space copy-mode
bind C-Space copy-mode

set -g base-index 1
set -s escape-time 0

setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on


# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server

unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window

unbind Enter
bind Enter new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# title A
unbind A
bind A command-prompt "rename-window %%"
# other ^A

unbind ^A
bind ^A last-window
# prev ^H ^P p ^?
unbind ^h
bind ^h previous-window
unbind ^l
bind ^l next-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows
# kill \
unbind '\'
bind '\' confirm-before "kill-window"
unbind ^K
bind ^K refresh-client
# split -v |
unbind |
bind | split-window
# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-
# " windowlist -b
unbind '"'
bind '"' choose-window


# Bindings

# reload configuration with r
bind r source-file ~/.tmux.conf \; display "Configuration reloaded!"

# select panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resizing panes with HJKL
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Maximize and restore a pane
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp
#
# move x clipboard into tmux paste buffer
bind C-p run "xclip -o | tmux load-buffer - ; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-y run "tmux save-buffer - | xsel -ib"
